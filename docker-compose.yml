# S1NGULARITY Docker Compose Configuration
# Full stack: API + PostgreSQL + Redis

version: '3.8'

services:
  # ==============================================
  # PostgreSQL Database
  # ==============================================
  postgres:
    image: postgres:15-alpine
    container_name: s1ngularity-db
    environment:
      POSTGRES_USER: s1ngularity
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      POSTGRES_DB: s1ngularity
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U s1ngularity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - s1ngularity-network

  # ==============================================
  # Redis Cache
  # ==============================================
  redis:
    image: redis:7-alpine
    container_name: s1ngularity-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - s1ngularity-network

  # ==============================================
  # S1NGULARITY API
  # ==============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: s1ngularity-api
    environment:
      # App Config
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Database
      DATABASE_URL: postgresql+asyncpg://s1ngularity:${DB_PASSWORD:-changeme_in_production}@postgres:5432/s1ngularity

      # Redis
      REDIS_URL: redis://redis:6379/0

      # JobDiva (REQUIRED - Set these in .env)
      JOBDIVA_BASE_URL: ${JOBDIVA_BASE_URL}
      JOBDIVA_CLIENT_ID: ${JOBDIVA_CLIENT_ID}
      JOBDIVA_USERNAME: ${JOBDIVA_USERNAME}
      JOBDIVA_PASSWORD: ${JOBDIVA_PASSWORD}

      # LLM Provider (REQUIRED - Set in .env)
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-5-sonnet-20250101}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}

      # Web Search (REQUIRED - Set in .env)
      TAVILY_API_KEY: ${TAVILY_API_KEY}

      # PDF Parsing (OPTIONAL)
      LLAMA_PARSE_API_KEY: ${LLAMA_PARSE_API_KEY}

      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-generate_with_openssl_rand_hex_32}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}

      # Monitoring (OPTIONAL)
      SENTRY_DSN: ${SENTRY_DSN}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}

    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./s1ngularity-master-v3.toon:/app/s1ngularity-master-v3.toon:ro
      - ./s1ngularity-*.json:/app/:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - s1ngularity-network
    restart: unless-stopped

# ==============================================
# Volumes
# ==============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ==============================================
# Networks
# ==============================================
networks:
  s1ngularity-network:
    driver: bridge
